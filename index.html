<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Twitter Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">    
                <div class="col-lg-6 col-md-12 col-sm-8 bg-primary vh-100 d-flex justify-content-center align-items-center">
                    <div class="text-light fs-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-magnifying-glass fs-5"></i>
                            <span class="m-2">Follow your interests.</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-user-group fs-5"></i>
                            <span class="m-2">Hear what people are talking about.</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-message fs-5"></i>
                            <span class="m-2">Join the conversation.</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-8 border vh-100 d-flex justify-content-center align-items-center">
                    <div class="form-group justify-content-center text-left px-5">
                        <div class="logo">
                            <i class="fa-brands fa-twitter fs-1 text-primary"></i>
                        </div>
                        <div class="fs-4 mb-4">
                            <strong>See what's happening in the world right now</strong>
                        </div>
                        <div class="fs-6 mb-4">
                            <strong>Join Twitter today.</strong>
                        </div>
                        <div class="fs-6 mb-3">
                            <input type="text" class="form-control rounded p-2" placeholder="Phone or email">
                        </div>
                        <div class="fs-6 mb-4">
                            <input type="password" class="form-control rounded p-2" placeholder="Password">
                        </div>
                        <div class="fs-6 d-flex justify-content-between">
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <button class="btn btn-primary rounded-pill">Get Started</button>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <p class="m-2">Have an account?</p>
                                <a href="#">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ab0f1e70c8.js" crossorigin="anonymous"></script>
    </body>
    </html>
